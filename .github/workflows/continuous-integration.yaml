name: "continuous integration"

on:
  pull_request:
  push:
    branches:
      - "master"

jobs:
  unit-tests:
    name: "unit tests"

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        perl-version:
          - '5.38'
          - '5.36'
          - '5.34'
          - '5.32'
          - '5.30'
          - '5.28'
          - '5.26'
          - '5.24'
          - '5.22'
          - '5.20'
          - '5.18'
          - '5.16'
          - '5.14'
          - '5.12'
          - '5.10'

    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}

    steps:
      - uses: actions/checkout@main
        with:
          submodules: recursive
      - run: perl -V
#      - run: cpanm --notest --installdeps --verbose .
      - run: prove -wlvmbr t

